<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World-Weather</title>
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap for icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html"><i class="bi bi-cloudy"></i></a></li>
            <li><a href="about.html"><i class="bi bi-question"></i></a></li>
            <li><a href="contact.html"><i class="bi bi-telephone"></i></a></li>
            <li><a href=""><i class="bi bi-share"></i></a></li>
        </ul>
    </nav>
    <section class="search-container">
        <form id="city-form">
            <input type="text" id="city-input" placeholder="Enter the city name here..." required>
            <button type="submit" id="search-button">
                <i class="bi bi-search"></i>
            </button>
            <div id="error-message"></div>
        </form><br>
    </section>
    <div class="container">
        <div id="weather-result"></div>
        <div id="globe-container">  
            <!--The globe will be rendered here using JS-->
        </div>
    </div>
    <!--Three.js is a js library to render the globe-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script type="module" src="globe.js"></script><!--using ES module not classic JS-->
    <script src ="client.js"></script>
</body>
</html>
